<!DOCTYPE html>
<head>
  <!-- Handsfree.js dependencies -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/handsfree@6.0.3/dist/handsfreejs/handsfree.css"
  />
  <script src="https://unpkg.com/handsfree@6.0.3/dist/handsfreejs/handsfree.js"></script>

  <!-- Demo dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  />

  <!-- Handsfree.js Stuff -->
  <link rel="stylesheet" href="app.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div id="canvas-wrap"></div>

  <header>
    <h1 style="font-family: Arial, Helvetica, sans-serif;">
      
      MaxiControl - by Timo Sarkar
    </h1>
    <div>
      <button onclick="handsfree.start()" class="handsfree-hide-when-started">
        Start Webcam
      </button>
      <button onclick="handsfree.stop()" class="handsfree-hide-when-stopped">
        Stop Webcam
      </button>
    </div>
    <div class="glitchButton" style="padding: 15px"></div>
  </header>



  <footer>
    <div id="colors"></div>
    <div id="tools">
      <button onclick='handsfree.emit("clear")'>‚ùå Clear</button>
      <p>Made by Timo Sarkar <br>uses handsfree</p>
    </div>
  </footer>

  <!-- Glitch button -->
  <script src="https://button.glitch.me/button.js"></script>
</body>
